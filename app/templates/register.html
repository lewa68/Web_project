{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.password2.label }} {{ form.password2() }}</p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('auth.login') }}">Уже есть аккаунт? Войти</a>
{% endblock %}
