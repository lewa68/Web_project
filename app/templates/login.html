{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('auth.register') }}">Нет аккаунта? Зарегистрироваться</a>
{% endblock %}
